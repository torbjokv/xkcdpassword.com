  <div id="container">
  <h1>XKCD password generator</h1>
  <p class="help">Generate XKCD passwords that are easy to remember and hard to guess. <p>
  <a href="https://github.com/torbjokv/xkcdpassword.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <table>
    <tr>
      <td>Separator</td>
      <td><input type="textbox" name="seperator" id="seperator" value=" "/></td>
    </tr>
    <tr>
      <td>Number of words</td>
      <td>
      <select name="number_of_words" id="number_of_words">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#" class="btn btn-success refreshAll" title="Click to get a new xkcd style password">Give me a new password</a></td>
    <tr>
  </table>
    <div id="editor" class="clearfix"></div>
    <p class="help">Click to get a new word. Drag and drop to move words.</p>


    <div id="finalword" class="input-append">
        <input type="text" id="password" name="passwordResult" class="input-block-level" /><button data-clipboard-target="password" id="copybutton" class="btn copy" type="button" title="Copy the xkcd passord"><i class="icon">âœ‚</i></button>
